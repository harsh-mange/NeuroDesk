name: neurodesk
description: AI-Powered Productivity & Mental Wellness App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # HTTP & API
  dio: ^5.4.0
  retrofit: ^4.0.3
  
  # UI Components
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0
  flutter_slidable: ^3.0.1
  
  # Voice & Speech
  speech_to_text: ^6.6.0
  permission_handler: ^11.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^2.7.0
  flutter_animate: ^4.3.0
  
  # Charts & Visualizations
  fl_chart: ^0.66.0
  
  # Device Features
  vibration: ^1.8.4
  device_info_plus: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  riverpod_generator: ^2.3.9
  retrofit_generator: ^8.0.3
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/animations/
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700 